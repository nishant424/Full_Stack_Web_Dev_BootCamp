<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
   
    <!--Unordered List-->
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>

    <!--Ordered List-->
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>

    <!--Anchor Tag-->
    <a href="https://en.wikipedia.org/wiki/United_States">United States</a>
    <a href="https://www.netflix.com/in/">Netflix</a>

    <!-- Image Tag -->
    <img src="IronMan.jpg" alt="Iron Man Image" height="500px" width="500px">

    <!-- Practice Ques -->
    <h1>List of Fruits</h1>
    <ul>
        <li>Apple <a href="http://pngimg.com/uploads/apple/apple_PNG12436.png">See an Apple</a></li>

        <li>Orange <a href="https://healthjade.com/wp-content/uploads/2017/10/orange-fruit.jpg">See an Orange</a></li>

        <li>Mango <a href="https://frocup.com/wp-content/uploads/2015/03/Mango.jpg">See a Mango</a></li>
    </ul>
</body>
</html>
