<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
   
    <!--Unordered List-->
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>

    <!--Ordered List-->
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>

    <!--Anchor Tag-->
    <a href="https://en.wikipedia.org/wiki/United_States">United States</a>
    <a href="https://www.netflix.com/in/">Netflix</a>

    <!-- Image Tag -->
    <img src="IronMan.jpg" alt="Iron Man Image" height="500px" width="500px">
</body>
</html>
